<hr>
<div class="row">
  <div class="col-xs-12">
    <app-photo-item
      *ngFor="let photoEl of posts; let i = index"
      [photo]="photoEl"
      [id]="photoEl.id"></app-photo-item>
      <hr><hr>
      <mat-paginator [length]="totalPosts"
      [pageSize]="postsPerPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onChangePage($event)"
      *ngIf="posts.length > 0"></mat-paginator>
      <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Posts added jet!</p>
      
    </div>
  
</div>
