<h2>Create post</h2>
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <app-loading-spinner></app-loading-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isloading">
    <mat-form-field>
      <input matInput
        type="text"
        formControlName="title"
         placeholder="Post Title"
        >
        <mat-error *ngIf="form.get('title').invalid">Please enter a valid title!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview"
    *ngIf="imagePreview !== '' &&
    imagePreview !== null &&
    form.get('image').valid &&
    mode !== 'edit'">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4"
        formControlName="content"
        placeholder="Post Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter valid content!</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">
        Save Post
    </button>
  </form>
</mat-card>
